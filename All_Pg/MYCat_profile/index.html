<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card | Lwin Moe Paing</title>
    <link rel="stylesheet" href="predefined.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>
    <div class="card shadow">
      <div class="app-bar">
        <span class="app-icon shadow-sm">
          <img
            class="app-icon-img"
            src="image/MenuIcon.png"
            alt="Menu Icons"
          />
        </span>
        <span class="profile-title"> Profile </span>
        <span class="app-icon-heart">
          <img
            class="app-icon-img-heart"
            src="image/HeartIcon.png"
            alt="Menu Icons"
          />
        </span>
      </div>

      <div class="app-body">
        <div class="profile-image shadow">
          <img
            src="image/img3.jpg"
            alt=""
            class="profile"
          />
        </div>
      </div>

      <div class="app-detail">
        <h1 class="profile-name">Mi Mi Chan</h1>
        <h3 class="profile-position">Food Bloger</h3>
        <p class="profile-detail">Japng, Chiba</p>
        <p class="profile-detail">Ph : xxxxxxxxx</p>
      </div>

      <div class="app-footer">
        <button class="app-button shadow">Contact Now</button>
      </div>
    </div>
  </body>
</html>
